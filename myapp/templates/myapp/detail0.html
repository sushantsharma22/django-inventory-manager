<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Category Detail - Online Store APP</title>
</head>
<body>
    <h2>{{ cat.name }}</h2>
    <p>Warehouse: {{ cat.warehouse }}</p>
    {% if product_list %}
        <h3>Products in this Category:</h3>
        <ul>
            {% for product in product_list %}
                <li>{{ product.name }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No products available in this category.</p>
    {% endif %}
    <!-- Link back to the main page using namespaced URL -->
    <p>Back to <a href="{% url 'myapp:index' %}">Main Page</a></p>
</body>
</html>
